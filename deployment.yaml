---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-latest
spec:
  replicas: 3
  selector:
    matchLabels:
      name: go-latest
  template:
    metadata:
      labels:
        name: go-latest
    spec:
      containers:
      - name: application
        image: greyhats13/demo:alpine
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080